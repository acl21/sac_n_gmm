defaults:
  - setup
  - skills_setup
  - callbacks: default
  - datamodule: calvin_ds
  - env: open_drawer # open_drawer / close_drawer
  - sac: sac_gmm_model
  - logger: wandb
  - trainer: default

  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
  - _self_

# Dataset params:
train: true # false to load validation dataset
goal_centered: true # this must be false during evaluation

# Visualization
render: false
record: false

hydra:
  run:
    dir: ${log_dir}/sacgmm-train/${now:%Y_%m_%d}/${now:%H_%M_%S}
  sweep:
    dir: ${log_dir}/sacgmm-train/${now:%Y_%m_%d}/${now:%H_%M_%S}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - log_dir