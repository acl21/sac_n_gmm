defaults:
  - setup
  - skill_setup
  - datamodule: calvin_ds4
  - logger: wandb

logger:
  group: gmm-eval

show_gui: false

skill:
  name: turn_on_led

# Dataset params:
train: false # false to load validation dataset
goal_centered: false # this must be false during evaluation

# GMM Type
gmm_type: 4

# Environment params
render: false
record: true

hydra:
  run:
    dir: ${log_dir}/gmm-eval-runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/gmm-eval-runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - log_dir